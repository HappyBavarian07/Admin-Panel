# The Language File for English Language
# Because of my Lang File Updater i sadly cannot write Comments into Lines (Please help me with this, i tried everything i can)
# Here are a few Placeholders to use in some Messages:
# All Placeholders API Placeholders (%player_name%, etc.)
# %prefix% = The Prefix of the Plugin (works in every Message)
# %target% = The Targeted Player (Only works if the Message has a Target (For Example Messages for the Money Menu)
# %amount% = Only works in the Money Menu Messages
# %language% = This works in Messages related to Language Files (ReloadedLanguageFile Message)
# %fullname% = works in Messages and Items from the Temp Language Select Menu (Full Language Name)
# %version% = works in Messages and Items from the Temp Language Select Menu (Language File Version)
# %shortname% = works in Messages and Items from the Temp Language Select Menu (Language File Short Name (en, etc.))
# %path% = works in Messages and Items from the Temp Language Select Menu (Path of Language File)
# %filename% = works in Messages from Plugin Install Menu
# %resourceid% = works in Messages from Plugin Install Menu
# %reason% = works for Example in the Ban and Kick Menu
# %message% = works in the Server Manager Broadcast Message Function
# Maybe more Placeholders will come with time and maybe i get the Config Updater to run better
